<div id="page-wrap">
  <div id="max-width-column" *ngIf="auth.user | async">
    <app-nav-bar></app-nav-bar>
    <div id="content-wrap">
      <router-outlet></router-outlet>
    </div>
    <button (click)="signOut()">Sign Out</button>
  </div>
  <div id="max-width-column" *ngIf="!(auth.user | async)">
    <h1>You need to sign in first</h1>
    <div>
      <input type="email" placeholder="Email" [(ngModel)]="email">
      <input type="password" placeholder="Password" [(ngModel)]="password">
      <button (click)="signIn(email, password)">Sign In</button> <!-- Pass email and password to signIn() -->
    </div>
  </div>
</div>
