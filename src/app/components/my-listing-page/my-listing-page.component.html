<a class="create-button" routerLink="/new-listing">
  <button>Create New Listing</button>
</a>

<div class="content-box" *ngFor="let listing of listings">
  <h3>{{ listing.name }}</h3>
  <h3>{{ listing.description }}</h3>
  <p>$ {{ listing.price }}</p>
  <div class="buttons-container">
    <a routerLink="/edit-listing/{{listing.id}}">
      <button>Edit</button>
    </a>
    <button (click)="onDeleteClicked(listing.id)">Delete</button>
  </div>

</div>
